apiVersion: apps/v1
kind: Deployment
metadata:
  name: objects
  labels:
    app: objects
  namespace: backd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: objects
  template:
    metadata:
      labels:
        app: objects
    spec:
      containers:
      - name: objects
        image: backd/objects:arm
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        - containerPort: 8181
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: mongo-url
